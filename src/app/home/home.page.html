<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">
      <ion-img src="assets/icon/LOGO3.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"><ion-img src="assets/icon/LOGO3.png"></ion-img></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button class="square " size="large" onclick="window.open('https://forms.gle/t9X1zvg5he78kr75A', '_system');" >
          <div class="button-flex">
            <img src="/assets/idea.svg" alt="idea" class="logo">
            <span class="wrap-text">טופס פעילות ייחודית</span>
          </div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="square button-flex" size="large" onclick="window.open('https://forms.gle/DNJu8tA3HWEQWUrq7', '_system');">
          <div class="button-flex">
            <img src="/assets/broken.svg" alt="broken" class="logo">
            <span class="wrap-text">
              טופס תקלות
            </span>
          </div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="square button-flex" size="large" onclick="window.open('https://mate.codecircle.co.il/', '_system');">
          <div class="button-flex">
            <img src="/assets/mate.svg" alt="mate-logo" class="logo">
            נוכחות
          </div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="square button-flex" size="large" onclick="window.open('https://drive.google.com/folderview?id=1dgeuGPMxPacnji0Q_cwkHQs05U_TN8y3', '_system');">
          <div class="button-flex">
            <img src="/assets/week.svg" alt="week" class="logo">
            לוז"ים
          </div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="square button-flex" size="large" onclick="window.open('https://drive.google.com/folderview?id=1djWN1036sdDNq0wQPnArteSHwU_WKMOJ', '_system');">
          <div class="button-flex">
            <img src="/assets/folder.svg" alt="year" class="logo">
            כללי
          </div>
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer hidden>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button class="content-center" fill="clear" size="medium" onclick="window.open('https://mate.codecircle.co.il/', '_system');"><ion-img src="assets/facebook.png" class="social"></ion-img></ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="content-center" fill="clear" size="medium" onclick="window.open('https://mate.codecircle.co.il/', '_system');" ><ion-img src="assets/Instagram.webp" class="social"></ion-img></ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
